<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scrapey-Doo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Style.css">

</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo right">Scrapey-Doo</a>
            <ul class="">
                <li>
                    <a id="saved-button" class="waves-effect waves-light btn green lighten-2">Saved Articles
                        <i class="material-icons right">save</i>
                    </a>
                </li>

            </ul>
        </div>
    </nav>
    <div id="wrapper">
        <div class="scraper">

            <a id="scrape-button" class="waves-effect waves-light btn-large pink center">Scrape Articles
                <i class="material-icons right">touch_app</i>
            </a>
            <div id="articles" class="hoverable"></div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="App.js"></script>
</body>

</html>
