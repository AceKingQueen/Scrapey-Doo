<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scrapey-Doo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Style.css">

</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo right">The New York Times Scrapey-Doo</a>
            <ul class="">
                <li>
                    <a id="saved-button" class="waves-effect waves-light btn green lighten-2">Saved Articles
                        <i class="material-icons right">save</i>
                    </a>
                </li>

            </ul>
        </div>
    </nav>
    <div id="wrapper">
        <div class="scraper">

            <!-- <a id="scrape-button" class="waves-effect waves-light btn-large pink center">Scrape Articles
                <i class="material-icons right">touch_app</i>
            </a> -->
            <div id="articles" class="hoverable"></div>
        </div>

    </div>

    <div class="container">
        <h3>A Demo of Modal</h3>
        <!-- Modal Trigger -->
        <a class="waves-effect waves-light btn pink darken-1 modal-trigger" href="#demo-modal-fixed-footer">Launch Fixed Footer Modal</a>
        <!-- Modal Structure -->
        <div id="demo-modal-fixed-footer" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h4>Modal with Fixed Footer</h4>
                <p>Content of the modal goes here. Place marketing text or other information here.</p>
            </div>

            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close btn teal lighten-1">Yes</a>
                <a href="#!" class="modal-action modal-close btn orange darken-1">No</a>
                <a href="#!" class="modal-action modal-close btn deep-orange darken-2">Cancel</a>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="App.js"></script>
</body>

</html>
